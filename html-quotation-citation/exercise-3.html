<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!--
    La etiqueta html <abbr> define una abreviatura o un acronimo, como "html", "css", "mr.", "dr.", "asap", "atm".

    Marcar abreviaturas puede dar informacion util a navegadores, sistemas de traduccion y motores de busqueda.

    Consejo: utilice el atributo global title para mostrar la descripcion de la abreviatura/acronimo al pasar el raton por encima del elemento.
  -->

  <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>

  <p>Marking up abbreviations can give useful information to browsers, translation system and search-engines.</p>
</body>
</html>
