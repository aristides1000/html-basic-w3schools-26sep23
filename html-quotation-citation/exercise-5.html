    La etiqueta html <cite> define el titulo de un trabajo creativo (por ejemplo: un libro, un poema, una cancion, una pelicula, una pintura, una escultura, etc).

    Nota: El nombre de una persona no es el titulo del trabajo

    El tecto del elemento <cite> usualmente renderiza en cursiva.
  -->

  <p><cite>The Scream</cite> by Edvard Munch. Painted in 1893</p>
