<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1</title>
</head>
<body>
  <!--
    Los elementos de formato se diseñaron para mostrar tipos especiales de texto

    <b> - Bold text
    <strong> - Important text
    <i> - italic text
    <em> - Emphasized text
    <mark> -Marked text
    <small> - smaller text
    <del> - Deleted text
    <ins> - inserted text
    <sub> - Subscript text
    <sup> - Superscript text
  -->

  <!--
    El elemento HTML <b> define un texto en negrita, sin ninguna importancia extra.
  -->

  <p>This text is normal</p>

  <p><b>This text is bold.</b></p>

  <!--
    El elemento HTML <strong> define un texto de una gran importancia. El contenido dentro de él suele aparecer en negrita.
  -->

  <p>This text is normal</p>

  <p><strong>This text is important!</strong></p>
</body>
</html>
