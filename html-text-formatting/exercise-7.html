<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 7</title>

<body>
  <!--
    El elemento HTML <sub> define el texto de subindice. el texto de subindice aparece medio caracter por debajo de la linea normal, y a veces se representa con una fuente mas pequenia. El texto de subindice puede usarse para formulas quimicas.
  -->

  <p>The qumical formula of water is H<sub>2</sub>O</p>
  <p>This is <sub>subscripted</sub> text.</p>
</body>
</html>
