<body>
  <!--
    El elemento HTML <sup> define el texto de superindice. el texto en superindice aparece medio caracter por encima de la linea normal, y a veces se presenta con una fuente mas pequenia. El texto en superindice puede usarse para notas a pie de pagina.
  -->

  <p>The equality of 5<sup>2</sup> is 25.</p>
  <p>This is <sup>superscripted</sup> text.</p>
</body>
