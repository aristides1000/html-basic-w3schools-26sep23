<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1</title>
</head>
<body>
  <!--
    CSS significa Cascading Style Sheets o hoja de casacada de estilos.

    CSS te hace ahorrar mucho trabajo. Y con el puedes controlar el diseno de multiples paginas web de una sola vez.

    Que es CSS?
    
    Cascading Style Sheets (CSS) u hoja de cascada de estilos es utilizada para darle estilos a una pagina web.

    Con CSS puedes controlar el color, la fuente, el tamanio del texto, el espacio entre los elementos, como los elementos son posicionados, que imagenes de fondo, o colores de fondo son utilizados, diferentes despliegues para diferentes dimensiones de pantalla en diferentes equipos, tamanios de pantalla y mucho mas.

    nota: La palabra cascading o cascada significa que un estilo es aplicado tanto al elemento padre como a todos sus elementos hijos que tienen relacion con el elemento padre. Entonces si tu asignas el color del texto del elemento body en "blue", todos los headings o encabezaods, los paragraphs o parrafos, y otros elementos de texto que se encuentren en el body tendran ese color de texto (a menos que desees especificar algo mas)!
  -->

  <!--
    Using CSS o usando CSS

    CSS puede ser agregado a un documento HTML de 3 maneras:

      - Inline o en la linea - usando el atributo styke dentro de los elementos html

      - Internal o internamente -  usando un elemento <style> en la seccion <head>

      - External o externamente - usando un elemento <link> para realizar la conexion a un archivo CSS externo.

    La manera mas comun para agregar CSS, es colocando los estilos en un archivo CSS externo. Sin embargo, en este tutorial usaremos estilos inline o en la linea e internal o internamente, ya que es mas facil de demostrar, y mas facil para que lo intentes por ti mismo.

    Inline CSS

    Un CSS en la linea es utilizado para aplicar un unico estilo a un unico elemento HTML.

    Un CSS en la linea usa el atributo style para un elemento HTML.

    En el siguiente ejemplo asignamos el color del texto del elemento <h1> en azul o blue, y el color del texto del elemento <p> en rojo o red:
  -->

  <h1 style="color:blue;">A Blue Heading</h1>

  <p style="color:red">A red paragraph</p>
</body>
</html>
