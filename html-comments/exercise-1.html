<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1</title>
</head>
<body>
  <!--
    Con los comentarios puedes colocar notificaciones y recordatorios en tu código HTML:
  -->

  <!-- This a comment -->
  <p>This is a paragraph</p>
  <!-- Comments are not displayed in the browser -->

  <!--
    Ocultar contenido

    Los comentarios pueden utilizarse para ocultar contenido.

    Esto puede ser útil si oculta contenido temporalmente:
  -->

  <p>This is a paragraph</p>

  <!-- <p>This is another paragraph</p> -->

  <p>This is a paragraph too.</p>

  <!--
    También puede ocultar más de una linea. Todo lo que se encuentra entre el los comentarios se ocultará de la pantalla.
  -->

  <p>This is a paragraph</p>

  <!--
    <p>Look at this cool image:</p>
    <img border="0" src="pic_trulli.jpg" alt="Trulli">
  -->

  <p>This is a paragraph too.</p>

  <!--
    Los comentarios también son estupendos para depurar HTML, porque puedes comentar líneas de código HTML, cada vez, para con ello buscar errores.
  -->

  <!--
    Ocultar contenido en una misma línea

    Los comentarios pueden utilizarse para ocultar partes en medio del código HTML.
  -->

  <!--
    Oculta parte de un párrafo:
  -->

  <p>This <!-- great text --> is a paragraph</p>
</body>
</html>
